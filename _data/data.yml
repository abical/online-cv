career-profile:
    title: Career Goals
    summary: |
     Abigail is pursuing a career in which she can lift others above the poverty line through engineering, policy, and art. 
     Abigail hopes to devote a large portion of her professional career to the development of technologies and systems to alleviate poverty. 
     In her undergraduate career, she plans to learn more about the ways government policy impacts engineering projects and vice versa. 
     Having an ever growing background in new media art, Abigail is also interested in applying her creative and artistic skills to her engineering career.
